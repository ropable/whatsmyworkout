{% extends "base.html" %}

{% block content %}
<!-- Header -->
<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>What's My Workout?</h1>
                    <h3>A bodyweight strength workout on demand</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline">
                        <li>
                            <a href="#" class="btn btn-default btn-lg"><span class="network-name">Get a workout now</span> <i class="fa fa-arrow-right"></i></a>
                        </li>
                    </ul>
                    <h3>or</h3>
<form class="form-inline">
<input type="email" class="form-control input-lg" id="exampleInputEmail2" placeholder="Email">
<button type="submit" class="btn btn-lg btn-default"><span class="network-name"><i class="fa fa-envelope-o"></i> Get one daily</span></button>
</form>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
</div><!-- /.intro-header -->


<div class="banner">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <h2>Connect to Start Bootstrap:</h2>
            </div>
            <div class="col-lg-6">
                <ul class="list-inline banner-social-buttons">
                    <li>
                        <a href="https://twitter.com/SBootstrap" class="btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="network-name">Twitter</span></a>
                    </li>
                    <li>
                        <a href="https://github.com/IronSummitMedia/startbootstrap" class="btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="network-name">Github</span></a>
                    </li>
                    <li>
                        <a href="#" class="btn btn-default btn-lg"><i class="fa fa-linkedin fa-fw"></i> <span class="network-name">Linkedin</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div><!-- /.container -->
</div><!-- /.banner -->
{% endblock content %}
