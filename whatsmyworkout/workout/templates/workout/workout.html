{% extends "base.html" %}

{% block content %}
<div class="workout-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="workout-message">
                    <h1>Bodyweight Workout</h1>
                </div>
            </div>
        </div>
    </div><!-- /.container -->
</div><!-- /.workout-header -->
<div class="workout-form">
    <div class="container">
    <form class="form-inline">
        <input class="form-control input-sm" type="text" placeholder=".input-sm">
        <input class="form-control input-sm" type="text" placeholder=".input-sm">
        <input class="form-control input-sm" type="text" placeholder=".input-sm">
        <div class="btn-group">
            <button class="btn btn-group btn-success">Easy</button>
            <button class="btn btn-group btn-warning">Medium</button>
            <button class="btn btn-group btn-danger">Advanced</button>
        </div>
    </form>
    </div><!-- /.container -->
</div>
<div class="workout-body">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="holder.js/200x140">
            </div>
            <div class="col-md-6">
                <h3>Warm-up</h3>
                <p>Do a warm-up</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <img src="holder.js/200x140">
            </div>
            <div class="col-md-6">
                <h3>Exercise</h3>
                <p>Do X repetitions.</p>
            </div>
        </div>
    </div><!-- /.container -->
</div><!-- /.workout-header -->

{% endblock content %}
